<body>
    <center>
        <h3>Ingresos anuales</h3>
        <button class="btn btn-outline-success" 
            onclick="plotcharts()">
            Deplegar Gr√°ficas
        </button>
    </center>
    <div class="row" style="width:100%">
        <div class="col-md-6">
            <canvas id="barchart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="linechart"></canvas>
        </div>
    </div>
<button onclick="history.back()">Regresar</button>
</body>
  
<script type="text/javascript">
    function plotcharts(){
        var apiUrl = 'https://sheetdb.io/api/v1/ouyqi1r5eoa17';
        var months=[]
        var cost=[];
        var selling=[];
        fetch(apiUrl).then(response => {
            return response.json();
        }).then(data => {
            for(let i =0; i <data.length;i++){
                months.push(data[i]['Month']);
                cost.push(parseInt(data[i]['Cost Price']));
                selling.push(parseInt(data[i]['Selling Price']));
            }
            //For Bar chart
            dataset=addData('Costo', cost, 'green', 'black');
            drawchart(dataset, months, 'bar');
              
            //For Line chart
            dataset=addData('Flujo', selling, 'transparent', 'green');
            drawchart(dataset, months, 'line');
              
        }).catch(err => {
            console.log(err);
        });
    }
  
    function addData(title, Data, bgcolor, bordercolor){
        return [{
            label: title,
            data: Data,
            backgroundColor: bgcolor,
            borderColor: bordercolor,
            borderWidth: 1.5
        }];
    }
      
    function drawchart(dataset, Labels, type){
        const ctx = document.getElementById(type+'chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: type,
            data: {
                labels: Labels,
                datasets: dataset
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }
</script>
