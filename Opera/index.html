<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">

  <title>Seguimiento de Operaciones</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Total Acumulado: $<span id="total">0</span></div>
    </div>
    

    <div class="form">

      <p>Seleccione el tipo de operación:</p>
         
        <input type="radio" name = "Roption" onclick="myFunction(this.value)" value="Venta">Venta 
        <input type="radio" name = "Roption" onclick="myFunction(this.value)" value="Compra">Compra 
        <input type="radio" name = "Roption" onclick="myFunction(this.value)" value="Gasto">Gasto<br>
      <input type="text" id="t-option">
      <input type="text" id="t-name" placeholder="Descripción" />
      <input type="number" min="0" id="t-amount" placeholder="Cantidad" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Guardar</button>
      <p class="error"></p>
      
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Tipo</th>
          <th>Operación</th>
          <th>Cantidad</th>
          <th>Fecha</th>

        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js"></script>
  <script>
    function myFunction(Roption) {
      document.getElementById("t-option").value = Roption;
    }
    </script>
  
</body>
</html>
